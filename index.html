<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="l-sidebar">
        <h3>Dashboard</h3>
        <ul id="links-top">
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul id="links-bottom">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="header">
        <div class="h-top">
          <input type="search">
          <span>icon</span>
          <span>pic</span>
          <span>F-Name L-Name</span>
        </div>
        <div class="h-bottom">
          <span>pic</span>
          <div class="greeting">
            <p>Hi there,</p>
            <h3>F-Name L-Name (@username)</h3>
          </div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main">
        <div class="content">
        </div>
        <div class="r-sidebar">
        </div>
      </div>
    </div>
  </body>
</html>
